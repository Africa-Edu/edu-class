<mat-toolbar class="topBar sticky-top" >
  <button mat-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  <img src="assets/img/Africa-EduLogo.png" style="height: 72px; width: 72px">
  <h1>Africa-Edu</h1>
</mat-toolbar>
<mat-sidenav-container class="userPanel-container">
  <mat-sidenav #sidenav class="userSideNav">
    <mat-nav-list *ngFor="let menu of menus">
      <a mat-list-item>{{menu.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  </mat-sidenav-content>
</mat-sidenav-container>
