<div class="container" style="width: 100%;max-width: 600px;">
  <form class="mt-5" style="border-radius: 20px;padding: 20px;box-shadow: 0px 0px;border-width: 2px;border-style: solid;">
    <h3 class="text-center mb-4">Africa-edu Community registration</h3>
    <div class="form-row d-flex flex-row flex-sm-column flex-md-row">
      <div class="col-sm-6"><label>Full name</label><input type="text" class="form-control" placeholder="enter your full name here" /></div>
      <div class="col-sm-6"><label>Date of birth</label><input class="form-control" type="date" /></div>
    </div>
    <div class="form-row d-flex flex-row flex-sm-column flex-md-row">
      <div class="col-sm-6"><label>Gender</label><select class="form-control"><option value="M" selected>Male</option><option value="F">Female</option></select></div>
      <div class="col-sm-6"><label>Country</label><input type="text" class="form-control" placeholder="enter your country here" /></div>
    </div><label>Field of study(optional)</label><select class="form-control"><optgroup label="This is a group"><option value="science" selected>science</option><option value="arts">Arts</option><option value="commercial">commarcial</option></optgroup></select><label>Level of Education</label>
    <select
      class="form-control">
      <optgroup label="This is a group">
        <option value="primary" selected>primary school</option>
        <option value="secondary">secondary school</option>
        <option value="tertiary">tertiary school</option>
      </optgroup>
    </select><label>Email</label><input type="email" class="form-control" placeholder="enter your Email" />
    <div class="form-row">
      <div class="col"><label>Password</label><input type="password" class="form-control" id="signup-inputPassword" placeholder="enter password" /></div>
      <div class="col"><label>confirm password</label><input type="password" class="form-control" placeholder="confirm your password" /></div>
    </div><button class="btn btn-primary btn-block mt-3" type="button">submit</button></form>
</div>
