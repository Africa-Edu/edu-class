  <mat-card style="width: 100%; height: 97%">
    <mat-card-header>
      <mat-card-actions>
        <a mat-raised-button routerLink="/">back home</a>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content class="text-center">
      <form class="form-signin shadow-lg rounded">
        <img src="assets/img/Africa-EduLogo.png" style="width: 72px; height: 72px">
        <h1 class="h3 mb-3 font-weight-normal">please Login</h1>
        <label class="sr-only" for="inputEmail">Email Address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="email address" name="email" required />
        <label class="sr-only" for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="password" required name="password" />
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="formCheck-1" value="remember-me" />
          <label class="form-check-label" for="formCheck-1">Remember me</label>
        </div>
        <button class="btn btn-primary btn-block" type="submit">LOGIN</button>
        <p>if you don&#39;t have account, use signup below</p>
        <a class="btn btn-outline-primary btn-sm" routerLink="/signup" type="button">Sign up</a>
      </form>
    </mat-card-content>
</mat-card>
